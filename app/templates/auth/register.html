{% extends "base.html" %}

{% block title %}Registro de Tutor{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 450px;">
    <div class="login-card">
        <div class="illustration-container">
            <img src="{{ url_for('static', filename='img/register_illustration.png') }}" alt="Ilustración de Registro">
        </div>

        <h1 class="login-title">Regístrate Ahora</h1>
        <p class="login-subtitle">Por favor completa los datos y crea tu cuenta</p>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico"
                    required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                    required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                    placeholder="Confirmar Contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>

            <div class="login-footer">
                ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" class="create-account">Inicia sesión</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
