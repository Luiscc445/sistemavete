{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="illustration-container">
            <img src="{{ url_for('static', filename='img/login_illustration.png') }}" alt="Ilustración de Login">
        </div>

        <h1 class="login-title">Iniciar Sesión</h1>
        <p class="login-subtitle">Por favor inicia sesión para continuar</p>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required
                    autofocus>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                    required>
            </div>

            <div class="form-group" style="margin-bottom: 0; text-align: center;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Recuérdame</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>

            <div class="login-footer">
                ¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" class="create-account">Regístrate</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
