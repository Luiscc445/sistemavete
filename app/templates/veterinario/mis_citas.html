{% extends "base.html" %}
{% block content %}
<h1>Mis Citas</h1>
<table class="table">
<thead><tr><th>Fecha</th><th>Mascota</th><th>Estado</th><th>Acciones</th></tr></thead>
<tbody>
{% for c in citas %}
<tr><td>{{ c.fecha.strftime('%d/%m/%Y %H:%M') }}</td><td>{{ c.mascota.nombre }}</td><td>{{ c.estado }}</td>
<td>{% if c.estado == 'aceptada' %}<a href="{{ url_for('veterinario.atender_cita', id=c.id) }}" class="btn btn-sm btn-primary">Atender</a>{% endif %}</td></tr>
{% endfor %}
</tbody></table>
{% endblock %}
