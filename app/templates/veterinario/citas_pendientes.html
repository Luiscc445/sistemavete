{% extends "base.html" %}
{% block content %}

<table class="table">
<thead><tr><th>Fecha</th><th>Mascota</th><th>Acciones</th></tr></thead>
<tbody>
{% for c in citas %}
<tr><td>{{ c.fecha.strftime('%d/%m/%Y %H:%M') }}</td><td>{{ c.mascota.nombre }}</td>
<td><form method="POST" action="{{ url_for('veterinario.aceptar_cita', id=c.id) }}" style="display:inline;">

{% endfor %}
</tbody></table>
{% endblock %}
