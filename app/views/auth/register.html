{% extends "base_auth.html" %}

{% block title %}Registro de Tutor{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/login.css') }}?v=2" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100 login-bg-gradient">
    <div class="card login-card shadow-lg border-0" style="width: 100%; max-width: 420px;">
        <!-- Circular Icon Header -->
        <div class="d-flex justify-content-center" style="margin-top: -50px;">
            <div class="bg-teal rounded-circle d-flex align-items-center justify-content-center text-white shadow"
                style="width: 88px; height: 88px; border: 5px solid rgba(255,255,255,0.15);">
                <i class="bi bi-person-plus-fill" style="font-size: 38px;"></i>
            </div>
        </div>

        <div class="card-body px-4 pt-3 pb-4">
            <h4 class="text-center mb-1" style="font-weight: 400; font-size: 19px; color: #ffffff;">Regístrate Ahora
            </h4>
            <p class="text-center mb-4" style="font-size: 12px; font-weight: 300; color: rgba(255,255,255,0.75);">Por
                favor completa los datos y crea tu cuenta</p>

            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-card-text text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="nombre" name="nombre"
                            placeholder="Nombre" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-card-list text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="apellido" name="apellido"
                            placeholder="Apellido" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-person text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="username" name="username"
                            placeholder="Usuario" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-envelope text-secondary"></i>
                        </span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" name="email"
                            placeholder="Correo Electrónico" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock-fill text-secondary"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password"
                            placeholder="Contraseña" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock-fill text-secondary"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" id="confirm_password"
                            name="confirm_password" placeholder="Confirmar Contraseña" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-teal text-white text-uppercase shadow"
                        style="font-size: 12px; font-weight: 500; letter-spacing: 0.8px; padding: 12px;">
                        REGISTRARSE
                    </button>
                </div>

                <p class="text-center mt-4 mb-0"
                    style="font-size: 12px; font-weight: 300; color: rgba(255,255,255,0.75);">
                    ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-normal"
                        style="color: #ffffff;">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
